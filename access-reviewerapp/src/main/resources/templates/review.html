<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <title>Review</title>
</head>
<body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-about" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img th:src="@{/image/logo.png}" alt=""/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                        <li class="nav-item"><a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/registration}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" th:if="${username}" th:text="${username}" th:href="@{/account}"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
  	<div class="review-container">
	 	<form class="review-form" action="/submit" method="POST" enctype="multipart/form-data">
	
	        <div id="addressDetails">
	            <h3 id="addressText" ></h3>
	        </div>
	        
	        <input type="hidden" name="addressString" id="addressInput"  />
	
	        <div class="criteria">
	
	            <div class="rating-box">       
	                <h5>Rate your experience</h5>
	                <div class="stars-container">
		                <div class="stars"> 
		                    <span class="fa-solid fa-star" data-value="1"></span>
		                    <span class="fa-solid fa-star" data-value="2"></span>
		                    <span class="fa-solid fa-star" data-value="3"></span>
		                    <span class="fa-solid fa-star" data-value="4"></span>
		                    <span class="fa-solid fa-star" data-value="5"></span>
		                </div>
		                <p class="rating-label"></p> 
	                </div>	                
	                <input type="hidden" name="rateExperience" value="0">
	            </div>
	
	            <div class="rating-box">       
	                <h5>Entrance</h5>
	                <div class="stars-outer-container">
		                <div class="stars-container">
			                <div class="stars"> <!-- Fixed typo here -->
			                    <span class="fa-solid fa-star" data-value="1"></span>
			                    <span class="fa-solid fa-star" data-value="2"></span>
			                    <span class="fa-solid fa-star" data-value="3"></span>
			                    <span class="fa-solid fa-star" data-value="4"></span>
			                    <span class="fa-solid fa-star" data-value="5"></span>
			                </div>
			                <p class="rating-label"></p> 
		                </div>
	                </div>	                
	                <input type="hidden" name="entrance" value="0">
	            </div>
	
	            <div class="rating-box">       
	                <h5>Access to Goods and Services</h5>
	                <div class="stars-container">
		                <div class="stars"> <!-- Fixed typo here -->
		                    <span class="fa-solid fa-star" data-value="1"></span>
		                    <span class="fa-solid fa-star" data-value="2"></span>
		                    <span class="fa-solid fa-star" data-value="3"></span>
		                    <span class="fa-solid fa-star" data-value="4"></span>
		                    <span class="fa-solid fa-star" data-value="5"></span>
		                </div>
		                <p class="rating-label"></p> 
	                </div>	                
	                <input type="hidden" name="accessToServices" value="0">
	            </div>
	
	            <div class="rating-box">       
	                <h5>Seats, Tables, and Counters</h5>
	                <div class="stars-container">
		                <div class="stars"> <!-- Fixed typo here -->
		                    <span class="fa-solid fa-star" data-value="1"></span>
		                    <span class="fa-solid fa-star" data-value="2"></span>
		                    <span class="fa-solid fa-star" data-value="3"></span>
		                    <span class="fa-solid fa-star" data-value="4"></span>
		                    <span class="fa-solid fa-star" data-value="5"></span>
		                </div>
		                <p class="rating-label"></p> 
	                </div>	                
	                <input type="hidden" name="seatsTablesCounters" value="0">
	            </div>
	
	            <div class="rating-box">       
	                <h5>Rest Rooms</h5>
		                <div class="stars-container">
		                <div class="stars"> <!-- Fixed typo here -->
		                    <span class="fa-solid fa-star" data-value="1"></span>
		                    <span class="fa-solid fa-star" data-value="2"></span>
		                    <span class="fa-solid fa-star" data-value="3"></span>
		                    <span class="fa-solid fa-star" data-value="4"></span>
		                    <span class="fa-solid fa-star" data-value="5"></span>
		                </div>
		                <p class="rating-label"></p> 
	                </div>	                
	                <input type="hidden" name="restRooms" value="0">
	            </div>
	        </div>     
	
	        <div class="comments">
	        	<label>Write your review</label>
	            <textarea name="comments" id="textarea" cols="30" rows="10" placeholder="Minimum 20 characters"></textarea>
	        </div>
	
	        <div id="imageForm">
	            <input id="imageInput" type="file" name="images" accept="image/*" multiple>
	        </div>
	          
	
	        <div>
	            <button type="submit" class="review-submit">Submit</button>
	        </div>
	
	    </form>
	    <div>
	        <p id=message></p>
	    </div>
	</div>
  		        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; AccessReviewer 2023</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      
        <script src="" th:src="@{script.js}"></script>
</body>
</html>
