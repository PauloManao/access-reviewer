<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>User Management</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="" th:href="@{/image/favicon.ico}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="" th:href="@{/styles.css}">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-about" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img th:src="@{/image/logo.png}" alt=""/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/news}">News</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/registration}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" th:if="${username}" th:text="${username}" th:href="@{/account}"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="admin-container">
		<div class=admin-top>
			<h2>User Management</h2>		
			<div class="admin-message" th:if="${adminMessage}" th:text="${adminMessage}"></div>
		</div>
		<!-- Add User Form -->
		<div class= "add-user">
			<form  action="/admin/users" method="post">
			    <input type="text" name="email" placeholder="Email" required>
			    <input type="password" name="password" placeholder="Password" required>
			    <input type="text" name="role" placeholder="Role" required>
			    <input type="text" name="username" placeholder="Username" required>
			    <button type="submit">Add User</button>
			</form>
		</div>
			
		<!-- List of Users -->
		<div class="users-table">
			<table >
			    <thead>
			        <tr>
			            <th>ID</th>
			            <th>Email</th>
			            <th>Role</th>
			            <th>Username</th>
			            <th>Actions</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr th:each="user : ${users}">
			            <td th:text="${user.id}"></td>
			            <td th:text="${user.email}"></td>
			            <td th:text="${user.role}"></td>
			            <td th:text="${user.username}"></td>
			            <td>
			                <a class="edit" th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
			                <a class="delete" th:href="@{/admin/users/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure?')">Delete</a>
			            </td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</div>
   		        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; AccessReviewer 2023</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      
        <script src="" th:src="@{script.js}"></script>

</body>
</html>
